<!doctype html>

<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>智能监护平台</title>
    <link rel="icon" href="./src/icon.svg" type ="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap-5.1.3/bootstrap.min.css">
    <link rel="stylesheet" href="./css/message.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <!-- NavBar -->
    <div class="container">
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                        <object data="./src/icon.svg" class="bi me-2" width="40" height="32" role="img"></object>
                    </a>
        
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/" class="nav-link px-2 link-dark">首页</a></li>
                        <li><a href="/home/" class="nav-link px-2 link-dark">控制台</a></li>
                        <li><a href="#" class="nav-link px-2 link-dark">关于</a></li>
                    </ul>
                    <!-- 未登陆时的注册与登录按钮 -->
                    <div class="col-md-3 text-end loginFalse" style="display: none;">
                        <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#registModal">注册</button>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">登录</button>
                    </div>
                    <!-- 登录后变为头像与下拉菜单 -->
                    <div class="dropdown text-end loginTrue" style="display: none;">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./src/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="/home/">控制台</a></li>
                            <li><a class="dropdown-item" href="#">设置</a></li>
                            <li><a class="dropdown-item" href="#">资料</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="javascript:void(0);" onclick="logOut()">退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- 首页背景 -->
    <div class="bg_section">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="index_title">健康 <br><span style="color: #151515;">检测系统</span></h1>
                    <p class="index_text">一个简洁的实时健康检测平台，为繁忙的你，守护家人的健康。</p>
                    <p class="index_text">这是由天津工业大学团队开发的健康管理信息平台，它可以自动监测被看护者的各项身体指标，帮助您和医疗机构实时获取家中老人或病人的健康信息，解决您因工作繁忙而忽略长辈身体健康的烦恼！</p>
                </div>
                <div class="col-md-6">
                    <div class="bg_image"><img src="./src/img-1.png"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- 模态框头部 -->
            <div class="modal-header">
            <h4 class="modal-title">用户注册</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- 模态框内容 -->
            <div class="modal-body">
                <form id="formRegist" onsubmit="return false;">
                    <h3>用户信息</h3>
                    <div class="mb-3 mt-3">
                        <label for="userName" class="form-label">用户名:</label>
                        <input type="text" class="form-control" id="userName" placeholder="请输入用户名" name="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPswd" class="form-label">密&nbsp;&nbsp;&nbsp;码:</label>
                        <input type="password" class="form-control" id="userPswd" placeholder="请输入密码" name="userPswd" onblur="pswdCheck()" required>
                        <span id="pswdCheckSpan"  style="color: red"></span>
                    </div>
                    <div class="mb-3">
                        <label  for="userPswdConf" class="form-label">确认密码：</label>
                            <input type="password" class="form-control"  id="userPswdConf" placeholder="请再次输入密码" onblur="pswdConf()" required="required">
                            <span id="pswdConfSpan"  style="color: red"></span>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">邮&nbsp;&nbsp;&nbsp;箱:</label>
                        <input type="text" class="form-control" id="userEmail" placeholder="请输入电子邮箱" name="userEmail" onblur="emailCheck()" required>
                        <span id="emailCheckSpan"  style="color: red"></span>
                    </div>
                </form>
            </div>
    
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <!-- <a href="Test.html?p=Login" class="hrefButton">已有帐号，点此去登录</a> -->
                <button type="button" class="btn btn-primary" id="registBtn">注册</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="registModalDismiss">关闭</button>
            </div>
    
        </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- 模态框头部 -->
            <div class="modal-header">
            <h4 class="modal-title">用户登录</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
    
            <!-- 模态框内容 -->
            <div class="modal-body">
                <form id="formLogin" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="loginAccount" class="form-label">用户名或邮箱:</label>
                        <input type="text" class="form-control" id="loginAccount" name="loginAccount" placeholder="Enter User Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPswd" class="form-label">密&nbsp;&nbsp;&nbsp;码:</label>
                        <input type="password" class="form-control" id="loginPswd" name="loginPswd" placeholder="Enter Password" required>
                    </div>
                </form>
            </div>
    
            <!-- 模态框底部 -->
            <div class="modal-footer">
            <!-- <a href="Test.html?p=Regist" class="hrefButton">还没有账号？点此去注册</a> -->
            <button type="submit" class="btn btn-primary" id="loginBtn">登录</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="loginModalDismiss">关闭</button>
            </div>
    
        </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.cookie-1.4.1.js"></script>
    <script src="./js/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>
    <script src="./js/message.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
